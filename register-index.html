<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL - Registration</title>
    <link rel="stylesheet" href="register-styles.css">
</head>
<body>
    <div class="registrationForm">
        <div class="reg-form">
            <div class="reg-cmd">
                <h2>Account Registration</h2>
                <p>Fill in the details to create an account</p>
            </div>
            <form action="#" class="get">
                <div class="reg-input">
                    <div class="box">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="input" placeholder="Enter full name" aria-required="true" required pattern="^[\w][A-Za-z]{3,}" minlength="3">
                    </div>
                    <div class="box">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" name="input" placeholder="Enter username" aria-required="true" required pattern="[A-Za-z_.0-9]{6,30}">
                    </div>
                    <div class="box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="input" placeholder="Enter email" aria-required="true" required>
                    </div>
                    <div class="box">
                        <label for="phone-num">Phone Number</label>
                        <input type="tel" id="phone-num" name="input" placeholder="Enter phone number" aria-required="true" required pattern="^[0-9]{11,11}" maxlength="11">
                    </div>
                    <div class="box">
                        <label for="pword">Password</label>
                        <input type="password" id="pword" name="input" placeholder="Enter password" aria-required="true" minlength="8" required>
                    </div>
                    <div class="box">
                        <label for="pword">Confirm Password</label>
                        <input type="password" id="pword" name="input" placeholder="Confirm password" aria-required="true" minlength="8" required>
                    </div>
                    <div class="reg-parag">
                        <p>Already have an account? Log in <a href="index.html">here</a></p>
                    </div>

                </div>
                <div class="reg-buttons">
                    <button type="submit" class="create-acc-btn">Create Account</button>
                    <a href="index.html"><button type="button" class="login-btn">Login</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
